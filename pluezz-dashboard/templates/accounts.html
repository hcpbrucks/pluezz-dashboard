<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Accounts verwalten – Pluezz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>📋 Accounts verwalten</h1>

        {% if accounts %}
            {% for dienst, accs in accounts.items() %}
                <h2>{{ dienst|capitalize }} ({{ accs|length }} Accounts)</h2>
                <ul>
                    {% for account in accs %}
                        <li>{{ account }} <a href="{{ url_for('delete_account', dienst=dienst, index=loop.index0) }}">❌</a></li>
                    {% endfor %}
                </ul>
            {% endfor %}
        {% else %}
            <p>Keine Accounts verfügbar.</p>
        {% endif %}

        <a href="{{ url_for('dashboard') }}"><button>🔙 Zurück zum Dashboard</button></a>
    </div>
</body>
</html>
