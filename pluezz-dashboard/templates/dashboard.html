<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ddd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        a {
            color: #4e5cff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #3b47d9;
        }
        h1 {
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2a2a40;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #3b3b5c;
        }
        tr:nth-child(even) {
            background-color: #252538;
        }
        .status-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <a href="{{ url_for('admin') }}">Admin-Bereich</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <table>
        <thead>
            <tr>
                <th>Dienst</th>
                <th>Verf√ºgbare Accounts</th>
                <th>Status</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody>
            {% for dienst in dienste %}
                <tr>
                    <td>{{ dienst }}</td>
                    <td>{{ status[dienst] }}</td>
                    <td class="status-icon">
                        {% if status[dienst] > 10 %}
                            üü¢
                        {% elif status[dienst] >= 5 %}
                            üü†
                        {% elif status[dienst] > 0 %}
                            üî¥
                        {% else %}
                            ‚ùå
                        {% endif %}
                    </td>
                    <td><a href="{{ url_for('dienst', dienst=dienst) }}" style="color:#4e5cff;">Anzeigen</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
