        <h1>{{ dienst|capitalize }}</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
            <label for="anzahl">Wie viele willst du abrufen? (Max: {{ max }})</label><br />
            <input type="number" id="anzahl" name="anzahl" min="1" max="{{ max }}" required /><br />
            <button type="submit">Abrufen</button>
        </form>

        {% if ausgabe %}
            <h3>Deine Accounts:</h3>
            <ul>
                {% for acc in ausgabe %}
                    <li>
                        {{ acc }}
                        <form action="{{ url_for('delete_account', dienst=dienst) }}" method="POST" style="display:inline;">
                            <input type="hidden" name="account" value="{{ acc }}">
                            <button type="submit">LÃ¶schen</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
