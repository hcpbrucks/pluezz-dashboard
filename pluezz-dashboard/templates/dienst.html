<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>{{ dienst }} - Accounts</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ddd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            margin-bottom: 30px;
        }
        a {
            color: #4e5cff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #3b47d9;
        }
        form {
            background-color: #2a2a40;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin-bottom: 30px;
        }
        input[type="number"] {
            width: 80px;
            padding: 6px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        label {
            margin-right: 10px;
        }
        button {
            background-color: #4e5cff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #3b47d9;
        }
        ul {
            background-color: #2a2a40;
            border-radius: 8px;
            padding: 15px;
            max-width: 600px;
            list-style-type: none;
        }
        ul li {
            padding: 8px;
            border-bottom: 1px solid #444;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li:last-child {
            border-bottom: none;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .delete-form {
            display: inline;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ dienst }} - Accounts</h1>
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}">Zurück zum Dashboard</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </header>

    <form method="POST">
        <label for="anzahl">Anzahl:</label>
        <input type="number" id="anzahl" name="anzahl" min="1" value="1" required />
        <button type="submit">Accounts abrufen</button>
    </form>

    {% if accounts is not none %}
        <h2>Abgerufene Accounts:</h2>
        {% if accounts|length == 0 %}
            <p>Keine Accounts verfügbar.</p>
        {% else %}
            <ul>
                {% for acc in accounts %}
                    <li>
                        {{ acc }}
                        <form method="POST" action="{{ url_for('delete_account', dienst=dienst) }}" class="delete-form">
                            <input type="hidden" name="account" value="{{ acc }}">
                            <button type="submit">Löschen</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
