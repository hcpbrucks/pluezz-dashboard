<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Dienste Übersicht</title>
</head>
<body>
    <h1>Willkommen, {{ user }}!</h1>

    <h2>Verfügbare Dienste und Accounts</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr><th>Dienst</th><th>Verfügbar</th></tr>
        {% for dienst, anzahl in lager.items() %}
        <tr><td>{{ dienst }}</td><td>{{ anzahl }}</td></tr>
        {% endfor %}
    </table>

    <br>
    <a href="/accounts"><button>Accounts abrufen</button></a><br><br>

    {% if admin %}
    <a href="/admin"><button>Admin Panel</button></a><br><br>
    {% endif %}

    <a href="/logout"><button>Logout</button></a>
</body>
</html>
