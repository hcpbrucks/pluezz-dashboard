<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Dienste Übersicht</title>
</head>
<body>
    <h1>Willkommen, {{ session.user }}!</h1>
    <a href="{{ url_for('logout') }}">Logout</a><br>
    <h2>Verfügbare Dienste und Account-Anzahl</h2>
    <table border="1" cellpadding="5">
        <tr><th>Dienst</th><th>Verfügbare Accounts</th></tr>
        {% for dienst in dienste %}
        <tr>
            <td>{{ dienst }}</td>
            <td>{{ bestand[dienst] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('accounts') }}"><button>Accounts abrufen</button></a><br><br>

    {% if session.admin %}
    <a href="{{ url_for('admin') }}"><button>Admin Panel</button></a><br><br>
    <a href="{{ url_for('logs') }}"><button>Logs anzeigen</button></a>
    {% endif %}
</body>
</html>
