<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deine Dienste - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            margin-top: 50px;
            max-width: 900px;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }
        .dienst-button {
            margin: 10px 15px;
            width: 220px;
            height: 80px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .dienst-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .bestand-badge {
            font-size: 0.9rem;
            margin-left: 8px;
            background-color: #ff6b6b;
            border-radius: 12px;
            padding: 2px 10px;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Willkommen, {{ session["user"] }}!</h1>
        <p>WÃ¤hle einen Dienst aus, um die Accounts zu sehen oder abzurufen.</p>
        <div class="d-flex flex-wrap justify-content-center">
            {% for dienst in dienste %}
            <form method="GET" action="{{ url_for('accounts') }}">
                <input type="hidden" name="dienst" value="{{ dienst }}">
                <button type="submit" class="btn btn-primary dienst-button">
                    {{ dienst }}
                    <span class="bestand-badge">{{ bestand[dienst] }}</span>
                </button>
            </form>
            {% endfor %}
        </div>
        <div class="mt-5">
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Logout</a>
            {% if session.get("admin") %}
                <a href="{{ url_for('admin') }}" class="btn btn-warning btn-lg ms-3">Admin-Bereich</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
