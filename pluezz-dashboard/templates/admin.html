<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Adminbereich – Pluezz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>⚙️ Adminbereich</h1>

        <h2>📦 Lagerstatus</h2>
        <ul>
            {% if status %}
                {% for dienst, info in status.items() %}
                    <li>{{ dienst|capitalize }}: {{ info }}</li>
                {% endfor %}
            {% else %}
                <li>Keine Daten vorhanden.</li>
            {% endif %}
        </ul>

        <h2>➕ Account hinzufügen</h2>
        <form method="post" action="{{ url_for('admin') }}">
            <label for="dienst">Dienst auswählen:</label><br>
            <select name="dienst" id="dienst" required>
                {% for dienst in dienste %}
                    <option value="{{ dienst }}">{{ dienst }}</option>
                {% endfor %}
            </select><br><br>

            <textarea name="daten" placeholder="E-Mail:Passwort oder Key (jede Zeile ein Account)" required rows="5" cols="40"></textarea><br>
            <button type="submit" name="add_account">Hinzufügen</button>
        </form>

        <h2>👤 Benutzer hinzufügen</h2>
        <form method="post" action="{{ url_for('admin') }}">
            <input type="text" name="username" placeholder="Benutzername" required><br>
            <input type="password" name="password" placeholder="Passwort" required><br>
            <label><input type="checkbox" name="admin"> Adminrechte</label><br>
            <button type="submit" name="add_user">Benutzer erstellen</button>
        </form>

        <br>
        <a href="{{ url_for('dienst') }}"><button>🔙 Zurück zum Dashboard</button></a>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    </div>
</body>
</html>
